{% extends 'master.html' %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <!-- Coluna de login centralizada -->
            <div class="col-md-6 col-lg-4 border rounded p-4 shadow-lg mt-5">
                <h3 class="text-center mb-4">Login</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="#" class="text-decoration-none align-self-center">Forgot Password? </a>
                    </div>
                    <div>
                        <p class="text-center mt-4">doesn't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
