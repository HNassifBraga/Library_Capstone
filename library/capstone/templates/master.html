<!doctype html>
<html lang="en">
    <head>
        {% block title %}
        <title>Online Store</title>
        {% endblock %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    </head>
    <body>
        <header>
            {% if user.is_authenticated %}
            <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li>
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                    <a class="nav-link" href="{% url 'authorList' %}">Author List</a>
                    </li>
                    </li>
                        <a class="nav-link" href="{% url 'home' %}">Book List</a>
                    </li>
                    </li>
                        <a class="nav-link" href="{% url 'historie' %}">History</a>
                    </li>
                    {% if user.is_staff == False%}
                    </li>
                        <a class="nav-link" href="{% url 'my_rented' %}">My rented Book</a>
                    </li>
                    {% endif %}
            {% endif %}
                
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container mt-3">
            {% block content %}
            {% endblock %}
        </div>
        
        <!-- Bootstrap JS and dependencies -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    </body>
</html>
